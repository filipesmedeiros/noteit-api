service: ${file(../../config.yml):custom.appname}-s3

# Be careful with these configs (mostly stage and region)
provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-2
  tags:
    app: ${file(../../config.yml):custom.appname}

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        # Set the CORS policy
        CorsConfiguration:
          CorsRules:
            -
              AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              MaxAge: 3000

  # Print out the name of the bucket that is created
  Outputs:
    AttachmentsBucketArn:
      Value:
        Fn::GetAtt:
          - S3Bucket
          - Arn
      Export:
        Name: ${file(../../config.yml):custom.provider.stage}-AttachmentsBucketArn

    AttachmentsBucketName:
      Value:
        Ref: S3Bucket
      Export:
        Name: ${file(../../config.yml):custom.provider.stage}-AttachmentsBucket