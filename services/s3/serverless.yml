service: ${file(../../config.yml):custom.appname}-s3

provider:
  name: ${file(../../config.yml):custom.provider.name}
  runtime: ${file(../../config.yml):custom.provider.runtime}
  stage: ${file(../../config.yml):custom.provider.stage}
  region: ${file(../../config.yml):custom.provider.region}

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        # Set the CORS policy
        CorsConfiguration:
          CorsRules:
            -
              AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              MaxAge: 3000

  # Print out the name of the bucket that is created
  Outputs:
    AttachmentsBucketArn:
      Value:
        Fn::GetAtt:
          - S3Bucket
          - Arn
      Export:
        Name: ${file(../../config.yml):custom.provider.stage}-AttachmentsBucketArn

    AttachmentsBucketName:
      Value:
        Ref: S3Bucket
      Export:
        Name: ${file(../../config.yml):custom.provider.stage}-AttachmentsBucket